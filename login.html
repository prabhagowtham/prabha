<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/login.js"></script>
</head>
<body>
    <div id="header">
        <div class="login-input">
                <form id="login-form">
                    <h2>Login To Your Account</h2>
                    <span>Enter your details to login.</span>
                    <label for="login-email">Email Address</label>
                    
                    <input type="text" id="login-email" placeholder="Enter Your Email">
                   
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter Your Password">
                    <button id="login-button" type="submit">Login</button>
                </form>
                <p>By clicking login you agree to our <a href="#">Terms & conditions!</a></p>
                <p>Don't have an account<a href="signup.html">Register here</a></p>
        </div>
        <div class="text-content">
            <h1>"Where Dreams Begin:<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                Your Login Awaits."
            </h1>
            <img src="images/travelquotes.jpeg">
            <!-- <img src="videos/login.gif" width="300px" height="300px"></img> -->
        </div>
    </div>
</body>
</html>
